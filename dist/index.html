<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>IP CATCHER</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <header onclick="reload()">
      <h1>IP CATCHER</h1>
    </header>
    <main>
      <center>
        <p class="bor">必須項目</p>
        <input type="text" maxlength="15" id="name" placeholder="名前"> <br>
        <input type="url" id="original" placeholder="オリジナルURL"> <br>
        <input type="number" id="code" placeholder="認証コード"> <br>
        <p class="bor">任意オプション</p>
      </center>
      <input type="checkbox" id="geo">
      <label for="geo" class="lab">位置情報 ※相手が許可をしないと取得できません</label>
      <center>
        <button id="btn">URLを発行</button>
        <p id="hoge"></p>
        <hr noshade>
        <div class="genera">発行されたURL</div>
      </center>
      <textarea id="area" cols="25" rows="1"></textarea>
      <img  id="copy" src="copy.png">
    </main>
    <script type="text/javascript"> 
      function reload() {
        location.href = location.href
      };
    </script>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
